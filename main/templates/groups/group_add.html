{% extends 'base.html' %}

{% block content %}
    <h1 class="page-title">New group</h1>
    <form class="group-container card" method="post" enctype="multipart/form-data" novalidate >
        {% csrf_token %}
        <div class="group-description">
            {{ form.name }}
        </div>

        <div class="group-bottom">
            <div class="group-actions">
                <button type="submit" class="pretty-button success">Create</button>
                <button type="submit" class="pretty-button danger">Cancel</button>
            </div>
        </div>
    </form>
{% endblock %}

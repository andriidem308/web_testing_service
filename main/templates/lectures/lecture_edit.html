{% extends 'base.html' %}

{% block content %}
    <form class="lecture-container" method="post" enctype="multipart/form-data" novalidate >
        {% csrf_token %}
        <div class="lecture-description card">
            {{ form.headline}}

            <div class="created">
                <div class="created-by">
                    <div class="author" id="author">Author</div>

            </div>

        <div class="lecture-side">

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="auth-container">
        <div class="column">
            <h2>Login</h2>

            <form class="auth-form card" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.username }}
                {{ form.password }}
                <input type="hidden" name="next" value="{{ next_page }}">
                <div class="buttons-row">
                    <button class="pretty-button hover primary" type="submit">Login</button>
                </div>

            </form>

            <div class="message card">
                New to us? Sign up as a
                <a href="{% url 'signup' user_type='teacher' %}">Teacher</a>
                or
                <a href="{% url 'signup' user_type='student' %}">Student</a>
            </div>
        </div>
    </div>
{% endblock %}

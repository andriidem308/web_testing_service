{% extends 'base.html' %}

{% block content %}
    <h1>My account</h1>
    <div class="account-card card">
        <div class="account-header">
            <a href=""><i class="fa-regular fa-pen-to-square"></i></a>
        </div>
        <div class="account-bio">
            <h2>Bio</h2>
            <p><b>First name: </b><span>{{ user.first_name }}</span></p>
            <p><b>Last name: </b><span>{{ user.last_name }}</span></p>
            {% if user_type == 'student'%}
            <p><b>Group: </b><span>{{ person.group }}</span></p>
            {% endif %}
        </div>
        <br>
        <div class="account-credentials">
            <h2>Credentials</h2>
            <p><b>Username: </b><span>{{ user.username }}</span></p>
            <p><b>Email: </b><span>{{ user.email }}</span></p>
        </div>

        <div class="buttons-row">
            <button class="pretty-button primary">Change Password</button>
            <button class="pretty-button danger">Logout</button>
        </div>

    </div>


{% endblock %}

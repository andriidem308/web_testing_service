{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="auth-container">
        <div class="column">
            <h2>Change Password</h2>

            <form class="auth-form card" method="post">
                {% csrf_token %}
                {{ form.old_password }}
                {{ form.new_password1 }}
                {{ form.new_password2 }}
                <input type="hidden" name="next" value="{{ next_page }}">
                <div class="buttons-row">
                    <button class="pretty-button hover action" type="submit">Change</button>
                    <a class="pretty-button hover primary" href="{% url 'profile' %}">Cancel</a>
                </div>

            </form>

        </div>
    </div>
{% endblock %}

<h1>{{ question.content }}</h1>


<form hx-post="{% url 'question_show' pk=question.pk %}"
      hx-trigger="click from:#submit-answers">
    <div class="card">
        <div class="question__header">
             <label for="{{ student_answer_form.question.content }}"></label>
        </div>
        <div class="question__answers">
            <div class="question__answer">
                <label for="{{ student_answer_form.answer_1_picked.id_for_label }}">1.{{ question.answer_1 }}</label>
                {{ student_answer_form.answer_1_picked }}
            </div>
            <div class="question__answer">
                <label for="{{ student_answer_form.answer_2_picked.id_for_label }}">2.{{ question.answer_2 }}</label>
                {{ student_answer_form.answer_2_picked }}
            </div>
            <div class="question__answer">
                <label for="{{ student_answer_form.answer_3_picked.id_for_label }}">3.{{ question.answer_3 }}</label>
                {{ student_answer_form.answer_3_picked }}
            </div>
            <div class="question__answer">
                <label for="{{ student_answer_form.answer_4_picked.id_for_label }}">4.{{ question.answer_4 }}</label>
                {{ student_answer_form.answer_4_picked }}
            </div>
        </div>
    </div>
</form>
